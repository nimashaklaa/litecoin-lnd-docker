[Application Options]
# Node alias (shows on the network)
alias=litecoin-lightning-node

# Enable debug logging
debuglevel=info

# Listen for Lightning P2P connections
listen=0.0.0.0:9735

# gRPC and REST interfaces
rpclisten=0.0.0.0:10009
restlisten=0.0.0.0:8080

# Allow REST API from any host (for Docker)
tlsextraip=0.0.0.0
tlsextradomain=localhost

# Automatically unlock wallet (optional - set password in file)
# wallet-unlock-password-file=/home/lnd/.lnd/wallet_password

[Litecoin]
# Enable Litecoin mode
litecoin.active=true

# Use testnet (change to litecoin.mainnet=true for mainnet)
litecoin.regtest=true

# Use litecoind as the backend
litecoin.node=litecoind

# Default fee rate in sat/vbyte
litecoin.defaultchanconfs=3

[Litecoind]
# Connection settings are passed via docker-compose command line
# to avoid committing credentials to git.
# See docker-compose.yml and .env for configuration.

[protocol]
# Enable wumbo channels (larger channels)
protocol.wumbo-channels=true

[wtclient]
# Enable watchtower client for security
wtclient.active=false

[healthcheck]
# Health check settings
healthcheck.chainbackend.attempts=5
healthcheck.chainbackend.timeout=10s
